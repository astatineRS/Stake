<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit/Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Las_Vegas_sportsbook.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h2 {
            color: #000000;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #result p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profit/Loss Calculator</h2>
        <div class="input-group">
            <label for="bet_A">Enter betting amount for Team A:</label>
            <input type="number" id="bet_A">
        </div>
        <div class="input-group">
            <label for="bet_B">Enter betting amount for Team B:</label>
            <input type="number" id="bet_B">
        </div>
        <div class="input-group">
            <label for="payout_A">Enter estimated payout for Team A:</label>
            <input type="number" id="payout_A">
        </div>
        <div class="input-group">
            <label for="payout_B">Enter estimated payout for Team B:</label>
            <input type="number" id="payout_B">
        </div>
        <button class="btn" onclick="calculateProfitLoss()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateProfitLoss() {
            var bet_A = parseFloat(document.getElementById("bet_A").value);
            var bet_B = parseFloat(document.getElementById("bet_B").value);
            var payout_A = parseFloat(document.getElementById("payout_A").value);
            var payout_B = parseFloat(document.getElementById("payout_B").value);

            var max_profit = Math.max(payout_A + 2000 - bet_A - bet_B, payout_B + 2000 - bet_A - bet_B, payout_A - bet_A - bet_B, payout_B - bet_A - bet_B);
            var max_loss = 0;
            var cashout_amount = bet_A + bet_B;

            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "<p>Maximum Profit: $" + max_profit.toFixed(2) + "</p>";
            resultDiv.innerHTML += "<p>Maximum Loss: $" + max_loss.toFixed(2) + "</p>";
            resultDiv.innerHTML += "<p>Cashout Amount to Minimize Loss: $" + cashout_amount.toFixed(2) + "</p>";
        }
    </script>
</body>
</html>
